<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color: #f2f4f6;
		}

		.register-card {
			max-width: 500px;
			margin: 5% auto;
			padding: 30px;
			background: #fff;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="register-card">
			<h3 class="text-center mb-4">Register Here</h3>

			<!-- Error Message -->
			<p th:text="${emsg}" class="alert alert-danger text-center" th:if="${emsg}"></p>

			<!-- Success Message -->
			<p th:text="${smsg}" class="alert alert-success text-center" th:if="${smsg}"></p>

			<form th:action="@{/register}" th:object="${register}" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter your name" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
				</div>

				<div class="mb-3">
					<label for="phone" class="form-label">Phone</label>
					<input type="number" id="phone" class="form-control" th:field="*{phone}" placeholder="Enter your phone number" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Create a password" required>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</form>

			<div class="text-center mt-3">
				<a href="/" class="btn btn-link">Already have an account? Login here</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
