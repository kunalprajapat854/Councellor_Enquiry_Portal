<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counsellor Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.dashboard-container {
			margin-top: 40px;
		}

		.stat-card {
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Counsellor Dashboard</a>
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="nav-link text-white" href="/register">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="/enquiry">Add Enquiry</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="/viewEnq">View Enquiry</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="/logout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container dashboard-container">
		<h2 class="text-center mb-4">Welcome to Your Dashboard</h2>

		<div class="row g-4">
			<div class="col-md-6 col-lg-3">
				<div class="card text-white bg-warning stat-card">
					<div class="card-body">
						<h5 class="card-title">Open Enquiries</h5>
						<p class="card-text fs-4" th:text="${dashboardobj.openEnq}">0</p>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-3">
				<div class="card text-white bg-success stat-card">
					<div class="card-body">
						<h5 class="card-title">Enrolled Enquiries</h5>
						<p class="card-text fs-4" th:text="${dashboardobj.enrollEnq}">0</p>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-3">
				<div class="card text-white bg-danger stat-card">
					<div class="card-body">
						<h5 class="card-title">Lost Enquiries</h5>
						<p class="card-text fs-4" th:text="${dashboardobj.lostEnq}">0</p>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-3">
				<div class="card text-white bg-info stat-card">
					<div class="card-body">
						<h5 class="card-title">Total Enquiries</h5>
						<p class="card-text fs-4" th:text="${dashboardobj.totalEnq}">0</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
