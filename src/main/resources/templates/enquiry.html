<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Enquiry</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.navbar {
			background-color: #000;
		}

		.navbar .nav-link {
			color: #fff;
		}

		.navbar .nav-link:hover {
			color: #ccc;
		}

		.form-box {
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			margin-top: 40px;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Counsellor Panel</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/viewEnq">View Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="form-box">
					<h4 class="text-center mb-4">Add Enquiry</h4>

					<p class="text-danger" th:text="${emsg}"></p>
					<p class="text-success" th:text="${smsg}"></p>

					<form th:action="@{/enquiry}" th:object="${enquiry}" method="post">
						<input type="hidden" th:field="*{enquiryId}">

						<div class="mb-3">
							<label class="form-label">Name</label>
							<input type="text" th:field="*{name}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Phone</label>
							<input type="number" th:field="*{phone}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Class Mode</label>
							<select class="form-select" th:field="*{classMode}">
								<option value="">-Select-</option>
								<option value="Online">Online</option>
								<option value="Offline">Offline</option>
							</select>
						</div>

						<div class="mb-3">
							<label class="form-label">Course</label>
							<select class="form-select" th:field="*{course}">
								<option value="">-Select-</option>
								<option value="Java">Java</option>
								<option value="Python">Python</option>
								<option value="AWS">AWS</option>
							</select>
						</div>

						<div class="mb-3">
							<label class="form-label">Status</label>
							<select class="form-select" th:field="*{status}">
								<option value="">-Select-</option>
								<option value="Open">Open</option>
								<option value="Lost">Lost</option>
								<option value="Enrolled">Enrolled</option>
							</select>
						</div>

						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

					<div class="text-center mt-3">
						<a href="/" class="btn btn-link">Login here</a>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
