<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>


<body>
	<div class="container">
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/register">Register</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/viewEnq">View Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/logout" >Logout</a>
			</li>
		</ul>
		<hr>
		<h2>Welcome To Your Dashboard</h2>
		<table>
			<tr>
				
				<td>Open Enq:</td>
				<td th:text="${dashboardobj.openEnq}"></td>
			</tr>
			<tr>
				<td>Enrolled Enq:</td>
				<td th:text="${dashboardobj.enrollEnq}"></td>

			</tr>
			<tr>
				<td>Lost Enq:</td>
				<td th:text="${dashboardobj.lostEnq}"></td>

			</tr>
			<tr>
				<td>Total Enq:</td>
				<td th:text="${dashboardobj.totalEnq}"></td>

			</tr>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
