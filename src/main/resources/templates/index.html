<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counsellor Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background: #f8f9fa;
		}
		.login-card {
			max-width: 400px;
			margin: 5% auto;
			padding: 30px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			background-color: #ffffff;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="login-card">
			<h3 class="text-center mb-4">Counsellor Login</h3>

			<!-- Display Error Message if any -->
			<p class="text-danger text-center" th:text="${emsg}"></p>

			<form th:action="@{/login}" th:object="${login}" method="post">
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>

			<div class="text-center mt-3">
				<a href="/register" class="btn btn-link">Don't have an account? Sign up</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
